<!DOCTYPE html>
<meta charset = UTF = "8">
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<title>Login Page</title>
	   <link rel="stylesheet" type="text/css" href="StyleSheet.css">
	</head>
	<body>
		<div>
			<form method = "post">
				Email (This will be your username)
				<br>
				<label><input type="text" name="email" size="30" maxlength="30"/></label>
				<hr>
				<br>

				First Name
				<br>
				<label><input type="text" name="firstname" size="20" maxlength="20"/></label>

				<br>
				<br>

				Last Name
				<br>
				<label><input type="text" name="lastname" size="20" maxlength="20"/></label>
				<hr>
				Gender
				<br>
				<input type="radio" name="gender" value="male"/>Male
				<input type="radio" name="gender" value="female"/>Female

				<hr>

				Age
				<br>
				<input type = "number" name = "age"/>

				<hr>
				<br>

				What Hospital do you attend?
				<br>
				<input type = "text" name = "hospital"/>

				<hr>

				<br>
				What Illness(es) Do You Suffer From?
				<br>
				<div class="1"><input type="text" size="30" maxlength="30" class="1"/><button class="1">x</button><br /></div>
				<div class="2"><input type="text" size="30" maxlength="30" class="2"/><button class="2">x</button><br /></div>
				<div class="3"><input type="text" size="30" maxlength="30" class="3"><button class="3">x</button><br /></div>
				<div id="divName" class="4">
					</div><br />
				<input type="button" value="Add Input" onClick="addInput('divName');">
			<hr>

				Tell Others About Yourslef
				<br>
				<textarea name="comments" placeholder="Interests, Hobbies, or Anything That You Feel And Want To Share about your Illness
        or Personal Experiences"/>
				</textarea>
				<hr>
				<input type="submit" value="Submit"/>
				<input type="reset" value="Clear"/>
			<hr />
			</form>
		</div>
	</body>
	<script src="../javascript/signUp.js"></script>

</html>
